<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>TOEIC - Flashcards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      :root {
        --container-max: 360px;
        --card-padding: clamp(14px, 4vw, 24px);
      }

      body {
        font-family: "Plus Jakarta Sans", system-ui, -apple-system, Segoe UI,
          Roboto, Arial, sans-serif;
        background: #f5f7fb;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        min-height: 100svh;
        padding: 16px;
        margin: 0;
      }

      .card-container {
        width: min(var(--container-max), 92vw);
        perspective: 1000px;
        text-align: center;
      }

      .card {
        box-sizing: border-box;
        width: 100%;
        height: clamp(200px, 34svh, 240px);
        background: white;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        padding: 0;
        cursor: pointer;
        transition: transform 0.6s;
        transform-style: preserve-3d;
        position: relative;
      }

      .card.flip {
        transform: rotateY(180deg);
      }

      .side {
        position: absolute;
        backface-visibility: hidden;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: var(--card-padding);
        box-sizing: border-box;
        gap: 8px;
      }

      .back {
        transform: rotateY(180deg);
      }

      h2 {
        margin: 0 0 8px;
        font-size: clamp(20px, 5.6vw, 26px);
        line-height: 1.2;
      }

      p {
        margin: 0;
        font-size: clamp(14px, 4.4vw, 18px);
        color: #444;
        line-height: 1.35;
      }

      .controls {
        margin-top: 20px;
        display: flex;
        justify-content: space-between;
        width: 100%;
        gap: 12px;
      }

      button {
        padding: 10px 16px;
        border: none;
        border-radius: 8px;
        background: #4f46e5;
        color: white;
        font-size: 14px;
        cursor: pointer;
        flex: 1;
        min-width: 0;
      }

      button:disabled {
        background: #aaa;
      }

      .hint {
        margin-top: 12px;
        font-size: 13px;
        color: #666;
      }

      @media (max-width: 360px) {
        body {
          padding: 12px;
        }

        .controls {
          flex-direction: column;
        }

        button {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div id="card" class="card">
        <div class="side front">
          <h2 id="word"></h2>
          <p>ðŸ‘‰ Nháº¥n Ä‘á»ƒ xem nghÄ©a</p>
        </div>
        <div class="side back">
          <h2 id="meaning"></h2>
          <p id="example"></p>
        </div>
      </div>

      <div class="controls">
        <button id="prev">â¬… TrÆ°á»›c</button>
        <button id="next">Sau âž¡</button>
      </div>

      <div class="hint">Lesson 1 â€“ Contracts</div>
    </div>

    <script>
      let cards = [];
      let index = 0;

      const card = document.getElementById("card");
      const wordEl = document.getElementById("word");
      const meaningEl = document.getElementById("meaning");
      const exampleEl = document.getElementById("example");
      const nextBtn = document.getElementById("next");
      const prevBtn = document.getElementById("prev");

      function setButtonsState() {
        const hasCards = cards.length > 0;
        nextBtn.disabled = !hasCards || index >= cards.length - 1;
        prevBtn.disabled = !hasCards || index <= 0;
      }

      function render() {
        if (!cards.length) {
          wordEl.textContent = "";
          meaningEl.textContent = "";
          exampleEl.textContent = "";
          setButtonsState();
          return;
        }

        card.classList.remove("flip");
        wordEl.textContent = cards[index].word;
        meaningEl.textContent = cards[index].meaning;
        exampleEl.textContent = cards[index].example;
        setButtonsState();
      }

      // Tráº¡ng thÃ¡i ban Ä‘áº§u khi chÆ°a load xong data
      setButtonsState();

      // Load data tá»« file data.json
      fetch("data.json")
        .then((response) => response.json())
        .then((data) => {
          cards = Array.isArray(data.lesson_1.words) ? data.lesson_1.words : [];
          index = 0;
          render();
        })
        .catch((error) => {
          console.error("Lá»—i khi load dá»¯ liá»‡u:", error);
        });

      card.addEventListener("click", () => {
        card.classList.toggle("flip");
      });

      document.getElementById("next").addEventListener("click", () => {
        if (index < cards.length - 1) {
          index++;
          render();
        }
      });

      document.getElementById("prev").addEventListener("click", () => {
        if (index > 0) {
          index--;
          render();
        }
      });
    </script>
  </body>
</html>
